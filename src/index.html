<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="field" class="grid"></div>
    <div id="score">
        <p>Удачные клики: <span id="success">0</span></p>
        <p>Неудачные клики: <span id="fail">0</span></p>
        <p>Пропущено появлений: <span id="missed">0</span></p>
    </div>
    <div id="result" style="display: none;">
        <h2>Результат игры</h2>
        <table>
            <tr>
                <th>Удачные клики</th>
                <th>Неудачные клики</th>
            </tr>
            <tr>
                <td id="final-success">0</td>
                <td id="final-fail">0</td>
            </tr>
        </table>
        <button id="restart">Играть снова</button>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
